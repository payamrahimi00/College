<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="Car icon" href="../Icon/Img/Icon.png" type="Icon">
    <link rel="stylesheet" href="style.css">
    <title>Car Damage Report</title>
    
</head>
<body>
    <div class="container">
        <h1>Car Damage Report</h1>
        <form id="damageForm">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" required>

            <label for="carDetails">Car Details</label>
            <input type="text" id="carDetails" name="carDetails" placeholder="e.g., Toyota Corolla 2020" required>

            <label for="incidentDate">Date of Incident</label>
            <input type="date" id="incidentDate" name="incidentDate" required>

            <label for="incidentDescription">Incident Description</label>
            <textarea id="incidentDescription" name="incidentDescription" rows="5" placeholder="Describe the incident in detail" required></textarea>

            <label for="damagePhotos">Upload Damage Photos</label>
            <input type="file" id="damagePhotos" name="damagePhotos" accept="image/*" multiple>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
